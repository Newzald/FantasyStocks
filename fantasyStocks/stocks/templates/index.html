{% extends "base.html" %}
{% block title %}Fantasy Stocks{% endblock %}
{% block content %}
<div id="loginBoxes">
    <table class="loginTable">
        <tr>
            <td>
                <div class="loginBox">
                    <p class="error">
                    {{ registrationError }}
                    </p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{ registrationForm.as_table }}
                        </table>
                        <input type="submit" value="Register" class="submit" />
                    </form>
                </div>
            </td>
            <td>
                <div class="loginBox">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{ loginForm.as_table }}
                        </table>
                        <input type="submit" value="Submit" class="submit" />
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>
{% endblock %}
