{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static "style.css" %}" type="text/css" />
    </head>
    <div class="titlebar">
        <table style="height:100%; width: 100%; table-layout: fixed">
            <tr>
                <td>
                    <a style="display: block; width: 100%; text-decoration: none;" href="index.html">
                        <div class="logo">Fantasy Stocks</div>
                    </a>
                </td>
                <td>
                    <div class="rightnavbutton">
                        {% block rightbutton %}How it Works{% endblock %}
                    </div>
                </td>
            </tr>
        </table>
    </div>
    {% block content %}{% endblock %}
</html>
